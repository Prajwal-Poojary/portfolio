<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2em;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .skills-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .skill {
            flex: 0 0 calc(33.33% - 20px);
            margin: 10px;
            padding: 1em;
            text-align: center;
            background-color: #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .skill:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Prajwal Poojary</h1>
        <p>Web Developer | Creative Enthusiast</p>
    </header>

    <main>

        <section>
            <h2>Skills</h2>
            <p>
               These are the Few skills that i have Mastered in my Carrier
            </p>

            <ul class="skills-list">
                <li class="skill">HTML</li>
                <li class="skill">CSS</li>
                <li class="skill">JavaScript</li>
                <li class="skill">React</li>
                <li class="skill">Python</li>
                <li class="skill">C Programming</li>
                <!-- Add more skills as needed -->
            </ul>
        </section>

        <!-- Add more sections or content as needed -->

    </main>

    <footer>
        <p>&copy; 2023 All rights reserved.</p>
    </footer>

</body>

</html>
