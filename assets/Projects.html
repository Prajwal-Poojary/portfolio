<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2em;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .project-showcase {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .project-item {
            flex: 0 0 calc(33.33% - 20px);
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .project-item:hover {
            transform: scale(1.05);
        }

        .project-item img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .project-item .project-info {
            padding: 1em;
            text-align: left;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Projects</h1>
        <p>Explore the amazing features of our project</p>
    </header>

    <main>

        <section>
            <h2>Project Details</h2>
            <p>
                [....................................................]
            </p>
        </section>

        <section class="project-showcase">
            <!-- Project Showcase Section -->
            <div class="project-item">
                <img src="project1.jpg" alt="Project 1">
                <div class="project-info">
                    <h3>Project 1</h3>
                    <p>Description.</p>
                </div>
            </div>

            <div class="project-item">
                <img src="project2.jpg" alt="Project 2">
                <div class="project-info">
                    <h3>Project 2</h3>
                    <p>Description.</p>
                </div>
            </div>

            <div class="project-item">
                <img src="project3.jpg" alt="Project 3">
                <div class="project-info">
                    <h3>Project 3</h3>
                    <p>Description.</p>
                </div>
            </div>
            <!-- Add more project items as needed -->
        </section>

    </main>

    <footer>
        <p>&copy; 2023 All rights reserved.</p>
    </footer>

</body>

</html>
